<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>Dota 2 Meta Hero Grid Updater</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background: #222; color: #fff; }
    .container { text-align: center; }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    p { color: #aaa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dota 2 Meta Hero Grid Updater</h1>
    <form id="grid-form" style="margin-bottom: 1.5rem;">
      <label style="margin-right: 1em;">
        <input type="radio" name="grid" value="Most Played" checked>
        Most Played
      </label>
      <label style="margin-right: 1em;">
        <input type="radio" name="grid" value="High Win Rate">
        High Win Rate
      </label>
      <label>
        <input type="radio" name="grid" value="D2PT Rating">
        D2PT Rating
      </label>
    </form>
    <div id="selected-grid" style="margin-bottom: 1rem;">Selected: <b>Most Played</b></div>
    <button id="download-update-btn" style="margin-bottom: 1rem; padding: 0.5em 1.5em; font-size: 1rem; cursor: pointer;">Download & Update</button>
    <p>Placeholder UI - Step 3</p>
    <script>
      const form = document.getElementById('grid-form');
      const selectedGrid = document.getElementById('selected-grid');
      form.addEventListener('change', (e) => {
        const value = form.grid.value;
        selectedGrid.innerHTML = `Selected: <b>${value}</b>`;
      });
      // Step 3: Download & Update button click event
      const downloadBtn = document.getElementById('download-update-btn');
      downloadBtn.addEventListener('click', (e) => {
        e.preventDefault();
        console.log('Download & Update button clicked');
      });
    </script>
  </div>
</body>
</html>
