<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>Dota 2 Meta Hero Grid Updater</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background: #222; color: #fff; }
    .container { text-align: center; }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    p { color: #aaa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dota 2 Meta Hero Grid Updater</h1>
    <form id="grid-form" style="margin-bottom: 1.5rem;">
      <label style="margin-right: 1em;">
        <input type="radio" name="grid" value="Most Played" checked>
        Most Played
      </label>
      <label style="margin-right: 1em;">
        <input type="radio" name="grid" value="High Win Rate">
        High Win Rate
      </label>
      <label>
        <input type="radio" name="grid" value="D2PT Rating">
        D2PT Rating
      </label>
    </form>
    <div id="selected-grid" style="margin-bottom: 1rem;">Selected: <b>Most Played</b></div>
    <button id="download-update-btn" style="margin-bottom: 1rem; padding: 0.5em 1.5em; font-size: 1rem; cursor: pointer;">Download & Update</button>
    <div id="status-area" style="min-height: 2em; margin-bottom: 1rem; color: #0f0; font-weight: bold;"></div>
    <!-- Phase 13: Windows Notifications Option -->
    <div style="margin-bottom: 1rem;">
      <label>
        <input type="checkbox" id="windows-notify-checkbox"> Enable Windows notifications for updates
      </label>
    </div>
    <!-- Step 5: SteamID & Config Path Display -->
    <div id="steamid-config-section" style="margin-bottom: 1rem;">
      <div>SteamID: <span id="steamid-value">N/A</span></div>
      <div>Config Path: <span id="config-path-value">N/A</span></div>
      <button id="select-config-folder-btn" style="margin-top: 0.5em; padding: 0.3em 1em; font-size: 0.95rem; cursor: pointer;">Select Config Folder</button>
      <button id="change-steamid-btn" style="margin-top: 0.5em; margin-left: 0.5em; padding: 0.3em 1em; font-size: 0.95rem; cursor: pointer;">Change SteamID</button>
    </div>
    <!-- Phase 7: Scheduling Section -->
    <div id="scheduling-section" style="margin-bottom: 1.5rem; border: 1px solid #444; padding: 1em; border-radius: 8px; background: #292929; max-width: 400px; margin-left: auto; margin-right: auto;">
      <h2 style="font-size: 1.1rem; margin-bottom: 0.5em;">Schedule Weekly Update</h2>
      <form id="schedule-form" style="display: flex; flex-direction: column; align-items: center; gap: 0.5em;">
        <label>Day:
          <select id="schedule-day">
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
        </label>
        <label>Time:
          <input type="time" id="schedule-time" value="12:00">
        </label>
        <button id="schedule-btn" type="button" style="padding: 0.4em 1.2em; font-size: 1rem; cursor: pointer;">Schedule Weekly Update</button>
        <button id="remove-schedule-btn" type="button" style="padding: 0.3em 1em; font-size: 0.95rem; cursor: pointer; background: #a33; color: #fff;">Remove/Modify Schedule</button>
      </form>
      <div id="schedule-status" style="margin-top: 0.7em; color: #0af; font-size: 0.98rem;">No schedule set.</div>
    </div>
    <p>Placeholder UI - Step 3</p>
    <script>
      const form = document.getElementById('grid-form');
      const selectedGrid = document.getElementById('selected-grid');
      form.addEventListener('change', (e) => {
        const value = form.grid.value;
        selectedGrid.innerHTML = `Selected: <b>${value}</b>`;
      });
      // Step 3: Download & Update button click event
      const downloadBtn = document.getElementById('download-update-btn');
      const statusArea = document.getElementById('status-area');
      downloadBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        const gridType = form.grid.value;
        if (ipcRenderer) {
          // Step 1: Get config path
          const configResult = await ipcRenderer.invoke('get-steamid-and-config-path');
          if (!configResult || !configResult.configPath) {
            showStatus('Config path not found. Please select your config folder.', '#f00');
            return;
          }
          // Step 2: Backup existing grid
          showStatus('Backing up existing grid (if present)...', '#0af');
          const backupResult = await ipcRenderer.invoke('backup-hero-grid', { configPath: configResult.configPath, silent: false });
          if (!backupResult.success) {
            showStatus('Backup failed: ' + backupResult.error, '#f00');
            return;
          }
          if (backupResult.didBackup) {
            showStatus('Backup created. Downloading grid...', '#0af');
          } else {
            showStatus('No existing grid to back up. Downloading grid...', '#0af');
          }
          // Step 3: Download grid
          const result = await ipcRenderer.invoke('download-grid-json', gridType);
          if (result.success) {
            showStatus('Download successful! Example: ' + JSON.stringify(result.json).slice(0, 100) + '...');
            console.log('Downloaded grid JSON:', result.json);
            // Phase 12: Replace grid
            const replaceResult = await ipcRenderer.invoke('replace-hero-grid', { configPath: configResult.configPath, json: result.json });
            if (replaceResult.success) {
              showStatus('Grid updated successfully!', '#0f0');
            } else {
              showStatus('Failed to update grid: ' + replaceResult.error, '#f00');
            }
          } else {
            showStatus('Download failed: ' + result.error, '#f00');
            console.error('Download error:', result.error);
          }
        } else {
          showStatus('Download not available in this environment.', '#f00');
        }
      });
      // Step 4: Status area notification function
      function showStatus(message, color = '#0f0') {
        statusArea.textContent = message;
        statusArea.style.color = color;
        // Removed auto-clear for persistent status messages
      }
      // Step 5: SteamID and config path detection
      const { ipcRenderer } = window.require ? window.require('electron') : {};
      async function updateSteamIDAndConfigPath() {
        if (ipcRenderer) {
          const result = await ipcRenderer.invoke('get-steamid-and-config-path');
          if (result && result.steamid && result.configPath) {
            document.getElementById('steamid-value').textContent = result.steamid;
            document.getElementById('config-path-value').textContent = result.configPath + (result.manual ? ' (manual)' : '');
          } else {
            document.getElementById('steamid-value').textContent = 'N/A';
            document.getElementById('config-path-value').textContent = 'N/A';
            showStatus(result && result.error ? result.error : 'Could not detect SteamID.', '#f00');
          }
        } else {
          showStatus('Electron IPC not available.', '#f00');
        }
      }
      updateSteamIDAndConfigPath();
      // Step 6: Manual Config Path Selection
      const selectConfigBtn = document.getElementById('select-config-folder-btn');
      selectConfigBtn.addEventListener('click', async () => {
        if (ipcRenderer) {
          const folderPath = await ipcRenderer.invoke('select-config-folder');
          if (folderPath) {
            // After persisting, re-fetch config info to update UI
            updateSteamIDAndConfigPath();
            showStatus('Config path updated and saved!', '#0f0');
          }
        } else {
          showStatus('Folder selection not available in this environment.', '#f00');
        }
      });
      // Change SteamID button logic
      const changeSteamIDBtn = document.getElementById('change-steamid-btn');
      changeSteamIDBtn.addEventListener('click', async () => {
        if (ipcRenderer) {
          const result = await ipcRenderer.invoke('get-steamid-and-config-path', { forceSelect: true });
          if (result && result.steamid && result.configPath) {
            document.getElementById('steamid-value').textContent = result.steamid;
            document.getElementById('config-path-value').textContent = result.configPath;
            showStatus('SteamID updated!', '#0af');
          } else {
            document.getElementById('steamid-value').textContent = 'N/A';
            document.getElementById('config-path-value').textContent = 'N/A';
            showStatus(result && result.error ? result.error : 'Could not detect SteamID.', '#f00');
          }
        }
      });
      // Phase 7: Scheduling Section logic
      const scheduleBtn = document.getElementById('schedule-btn');
      const removeScheduleBtn = document.getElementById('remove-schedule-btn');
      const scheduleDay = document.getElementById('schedule-day');
      const scheduleTime = document.getElementById('schedule-time');
      const scheduleStatus = document.getElementById('schedule-status');
      scheduleBtn.addEventListener('click', () => {
        const day = scheduleDay.value;
        const time = scheduleTime.value;
        if (ipcRenderer) {
          ipcRenderer.invoke('schedule-weekly-update', { day, time }).then((result) => {
            if (result && result.success) {
              scheduleStatus.textContent = `Scheduled for ${day} at ${time}`;
              showStatus('Weekly update scheduled!', '#0af');
            } else {
              showStatus('Failed to schedule update.', '#f00');
            }
          });
        } else {
          showStatus('Scheduling not available in this environment.', '#f00');
        }
      });
      removeScheduleBtn.addEventListener('click', () => {
        if (ipcRenderer) {
          ipcRenderer.invoke('remove-weekly-schedule').then((result) => {
            if (result && result.success) {
              scheduleStatus.textContent = 'No schedule set.';
              showStatus('Schedule removed.', '#0af');
            } else {
              showStatus('Failed to remove schedule.', '#f00');
            }
          });
        } else {
          showStatus('Remove schedule not available in this environment.', '#f00');
        }
      });
      // Phase 13: Windows Notifications Option
      const notifyCheckbox = document.getElementById('windows-notify-checkbox');
      async function updateNotifyCheckbox() {
        if (ipcRenderer) {
          const result = await ipcRenderer.invoke('get-notification-setting');
          notifyCheckbox.checked = !!(result && result.enabled);
        }
      }
      notifyCheckbox.addEventListener('change', async () => {
        if (ipcRenderer) {
          await ipcRenderer.invoke('set-notification-setting', notifyCheckbox.checked);
          showStatus('Windows notifications ' + (notifyCheckbox.checked ? 'enabled!' : 'disabled!'), '#0af');
        }
      });
      updateNotifyCheckbox();
    </script>
  </div>
</body>
</html>
